    <style>
        body {

        .container {
            max-width: 400px;
            margin: 0 auto;

        }

        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {

        }

</head>
