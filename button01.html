<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a working contact page using HTML, CSS, and JavaScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
        }

        body {
            background: linear-gradient(to right, #29c6ce, #0dd7c3);
        }

        /* Style the form container */
        .form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style form elements */
        .form input[type="text"],
        .form input[type="email"],
        .form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form textarea {
            height: 150px;
        }

        /* Style the button */
        .form button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Change button style on hover */
        .form button:hover {
            background-color: #0056b3;
        }

        /* Optional: Style placeholders (input placeholders) */
        .form input::placeholder,
        .form textarea::placeholder {
            color: #999;
        }

        /* Optional: Style form labels */
        .form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="form">
        <form onsubmit="sendEmail(); reset(); return false;">
            <input type="text" placeholder="Name" id="name" autocomplete="off">
            <input type="email" placeholder="Email" id="email" autocomplete="off">
            <input type="text" placeholder="Subject" id="subject" autocomplete="off">
            <textarea id="message" placeholder="Message" cols="30" rows="10"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

   

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    
    <script>
        function sendEmail(){
            Email.send({
                Host : "smtp.gmail.com",
                Username : "indupremiumcovers@gmail.com", // Your Gmail email
                Password : "Indupremium", // Your Gmail password
                To : 'indupremiumcovers@gmail.com', // Recipient's email
                From : document.getElementById("email").value,
                Subject : "New contact form inquiry",
                Body : "And this is the body"
            }).then(
                message => alert(message)
            );
        }
    </script>
</body>
</html>
